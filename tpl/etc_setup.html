<import target="./js/imageprocess.js" />
<import target="./filter/etc_setup.xml" />
<include target="./header.html" />
<form class="x_form-horizontal" action="./" method="get" onsubmit="return procFilter(this, etc_setup);">
<div class="x_control-group" cond="$EXIF">
        <label class="x_control-label" for="rotate_use">{$lang->rotate_use}</label>
        <div class="x_controls" id="rotate_use">
            	<label class="x_inline"><input type="radio" id="rotate_use_N" name="rotate_use" value="N" <!--@if($imageprocess_info->rotate_use!='Y')-->checked="checked"<!--@end--> />{$lang->notuse}</label>
            	<label class="x_inline"><input type="radio" id="rotate_use_Y" name="rotate_use" value="Y" <!--@if($imageprocess_info->rotate_use == 'Y')-->checked="checked"<!--@end--> />{$lang->use}</label>
         	<br /> * {$lang->msg_rotate_use}
            </div>
</div>
<div class="x_control-group" cond="!$EXIF">
        <label class="x_control-label" for="rotate_use">{$lang->rotate_use}</label>
        <div class="x_controls" id="rotate_use">
	        <label class="x_inline"><input type="radio" id="rotate_use_N" name="rotate_use" value="N" disabled />{$lang->notuse}</label>
        	<label class="x_inline"><input type="radio" id="rotate_use_Y" name="rotate_use" value="N" disabled /></label>
      	   <br /> * {$lang->msg_rotate_no_use}
        </div>
</div>
<div class="x_control-group" id="magic_use">
<label class="x_control-label" for="magic_use">{$lang->magic_use}</label>
		<div class="x_controls">
			<label class="x_inline"><input type="radio" id="magic_use_N" name="magic_use" value="N" checked="checked"|cond="$imageprocess_info->magic_use != 'I' && $imageprocess_info->magic_use != 'Y'"  />{$lang->gd}</label>
			<label class="x_inline"><input type="radio" id="magic_use_I" name="magic_use" value="I" checked="checked"|cond="$imageprocess_info->magic_use == 'I'" disabled="disabled"|cond="!$IMAGICK" />{$lang->imagick}</label>
            		<label class="x_inline"><input type="radio" id="magic_use_Y" name="magic_use" value="Y" checked="checked"|cond="$imageprocess_info->magic_use == 'Y'" />{$lang->magic}</label>
       <br />  * {$lang->msg_magic_use}
        </div>
    </div>
<div class="x_control-group imagic" style="display:none"|cond="$imageprocess_info->magic_use != 'I'">
        <label class="x_control-label" for="magic_conversion">{$lang->exif_del}</label>
                <div class="x_controls">
                <label class="x_inline"><input type="radio"  name="exif_del" value="Y" checked="checked"|cond="$imageprocess_info->exif_del !='N' && $imageprocess_info->exif_del !='S'" />{$lang->onlydel}</label>
		<label class="x_inline"><input type="radio"  name="exif_del" value="S" <!--@if($imageprocess_info->exif_del =='S')-->checked="checked"<!--@end--> />{$lang->del_save}</label>
            <label class="x_inline"><input type="radio"  name="exif_del" value="N" <!--@if($imageprocess_info->exif_del == 'N')-->checked="checked"<!--@end--> />{$lang->preserve}</label>
            <br />      * {$lang->msg_exif_del}
                </div>
</div>

    <div class="x_control-group magickpath" style="display:none"|cond="$imageprocess_info->magic_use != 'Y'">
            <label class="x_control-label" for="magic_path">{$lang->magic_path}</label>
		<div class="x_controls">
		<input type="text" name="magic_path" value="<!--@if(!$imageprocess_info->magic_path && $magic_path)-->{$magic_path}<!--@else-->{$imageprocess_info->magic_path}<!--@end-->" class="inputTypeText w400" />
		<br />{$lang->msg_magic_path}
		<!--@if($magic_path)--><br /><font color=red>{$magic_path}</font>{$lang->mgaic_installed}<!--@end-->
		</div>
    </div>

<div class="x_clearfix btnArea">
		<div class="x_pull-left"></div>
	<div class="x_pull-right">
<button class="x_btn x_btn-primary" type="submit">{$lang->cmd_save}</button></div>
</div>
</form>
